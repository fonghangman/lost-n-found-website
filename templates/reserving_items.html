<h4>Reservation Form</h4> <!-- using form to ask user their full name and email so that they can track down who reserved in the database -->
<form action="/item/{{item['id']}}/apply" method="post">
  <div>
  <label>Full Name</label>
  <input type='text' name="full_name" placeholder="First Middle Last">
  </div>
  <div>
  <label>Email</label>
  <input type='text' name='email' placeholder="someone@example.com">
  </div>
  <input type="submit" name="submit">
</form>
